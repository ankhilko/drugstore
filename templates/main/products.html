{%  extends 'main/base.html' %}

{% block title %}
    PRODUCTS
{% endblock %}

{% block content %}
    {% for prod in products %}
        <section class="page-section">
            <div class="container">
                <div class="product-item">
                    <div class="product-item-title d-flex">
                        <div class="bg-faded p-5 d-flex {% cycle 'me-auto' 'ms-auto' %} rounded">
                            <h2 class="section-heading mb-0">
                                <span class="section-heading-upper">{{ prod.name }}</span>
                                <span class="section-heading-lower">{{ prod.category }}</span>
                            </h2>
                        </div>
                    </div>
                    <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{ prod.image.url }}" alt="..." />
                    <div class="product-item-description d-flex {% cycle 'ms-auto' 'me-auto' %}">
                        <div class="bg-faded p-5 rounded"><p class="mb-0">{{ prod.descr }}</p></div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
