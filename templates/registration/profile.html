{% extends 'main/base.html' %}

{% load static %}

{% block title %}
User Profile
{% endblock %}

{% block content %}
    <section class="page-section clearfix">
        <div class="container">
            <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'assets/img/intro.jpg' %}" alt="..." />
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                    <h2 class="section-heading mb-4">
                        <span class="section-heading-upper">{{ user.username }}</span>
                        <span class="section-heading-upper">{{ user.email }}</span>
                    </h2>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
